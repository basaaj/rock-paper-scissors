<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Rock, Paper, Scissors!</h2>

        <div class="buttons">
            <button type="rock">Rock</button>
            <button type="paper">Paper</button>
            <button type="scissors">Scissors</button>
        </div>
        
        <div class="text">
            <div id="result"></div>
            <div id="scoreboard"></div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
